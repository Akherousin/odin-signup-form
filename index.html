<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <main class="main-container">
      <div class="picture">
        <div class="odin-logo">
          <img src="./odin-lined.png" alt="the Odin logo" />
          <p>Odin</p>
        </div>
        <p class="picture-author">
          Photo by
          <a href="https://unsplash.com/@roanlavery" class="link"
            >Roan Lavery</a
          >
          on
          <a href="https://unsplash.com/" class="link">Unsplash</a>
        </p>
      </div>
      <section>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>

        <form action="">
          <h2>Let's do this!</h2>

          <label for="first-name">
            First name
            <input id="first-name" type="text" placeholder="thor" />
          </label>

          <label for="last-name">
            Last name
            <input id="last-name " type="text" placeholder="odinson" />
          </label>

          <label for="email">
            Email
            <input id="email " type="email" />
          </label>

          <label for="phone-number">
            Phone Number
            <input id="phone-number" type="tel" />
          </label>

          <label for="password">
            Password
            <input id="password" type="password" />
          </label>

          <label for="password-confirm">
            Confirm password
            <input id="password-confirm" type="password" />
          </label>

          <button>Create Account</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
      </section>
    </main>
  </body>
</html>
